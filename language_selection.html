<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择语言</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px; /* 增加标题与按钮之间的间距 */
            color: #444;
        }
        .language-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
        .language-button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px; /* 统一间距 */
            width: 150px; /* 统一宽度 */
            height: 50px; /* 统一高度 */
            border: 1px solid #ddd; /* 添加边框 */
            border-radius: 10px; /* 圆角 */
            background-color: #fff; /* 背景颜色 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 阴影效果 */
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }
        .language-button:hover {
            transform: scale(1.05); /* 悬停时放大效果 */
        }
    </style>
</head>
<body>
    <!--logo和店名-->
    <header style="text-align: center; padding: 20px 0;">
        <img src="logo.png" alt="店铺Logo" style="width: 100px; height: auto;">
        <h1 style="font-size: 36px; margin-top: 10px; color: #34495e;">餐厅名称</h1>
    </header>
    

    <h1>选择语言</h1>
    <div class="language-buttons">
        <div class="language-button" onclick="location.href='menu_zh.html'">中文</div>
        <div class="language-button" onclick="location.href='menu_fr.html'">Français</div>
        <div class="language-button" onclick="location.href='menu_de.html'">Deutsch</div>
        <div class="language-button" onclick="location.href='menu_en.html'">English</div>
    </div>

</body>
</html>
